<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Carrot!</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
</head>
<body>
  <section class="inGame">
    <div class="inGame__interface">
      <button class="interface__playBtn"><i class="fas fa-play"></i></button>
      <div class="interface__timer"></div>
      <div class="interface__cnt"></div>
    </div>
    <div class="inGame__items">
    </div>
    <div class="inGame__endGame">
      <button class="endGame__replayBtn"><i class="fas fa-redo"></i></button>
      <span class="endGame__result"></span>
    </div>
  </section>
</body>
</html>
